<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="barGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00aa55"/>
    </linearGradient>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0.3"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="200" fill="url(#bgGrad)"/>

  <!-- Grid lines -->
  <g stroke="#00ff88" stroke-opacity="0.1" stroke-width="1">
    <line x1="0" y1="50" x2="400" y2="50"/>
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="150" x2="400" y2="150"/>
    <line x1="80" y1="0" x2="80" y2="200"/>
    <line x1="160" y1="0" x2="160" y2="200"/>
    <line x1="240" y1="0" x2="240" y2="200"/>
    <line x1="320" y1="0" x2="320" y2="200"/>
  </g>

  <!-- Bar chart (snowfall by year) -->
  <g filter="url(#glow)">
    <rect x="30" y="120" width="18" height="50" fill="url(#barGrad)" opacity="0.8"/>
    <rect x="55" y="100" width="18" height="70" fill="url(#barGrad)" opacity="0.8"/>
    <rect x="80" y="85" width="18" height="85" fill="url(#barGrad)" opacity="0.8"/>
    <rect x="105" y="110" width="18" height="60" fill="url(#barGrad)" opacity="0.8"/>
    <rect x="130" y="70" width="18" height="100" fill="url(#barGrad)" opacity="0.9"/>
    <rect x="155" y="95" width="18" height="75" fill="url(#barGrad)" opacity="0.8"/>
    <rect x="180" y="60" width="18" height="110" fill="url(#barGrad)"/>
    <rect x="205" y="80" width="18" height="90" fill="url(#barGrad)" opacity="0.8"/>
  </g>

  <!-- Line chart overlay -->
  <polyline
    points="40,115 65,95 90,80 115,105 140,65 165,90 190,55 215,75"
    fill="none"
    stroke="#00ff88"
    stroke-width="2"
    filter="url(#glow)"
    opacity="0.9"/>

  <!-- Data points -->
  <g fill="#00ff88" filter="url(#glow)">
    <circle cx="40" cy="115" r="3"/>
    <circle cx="65" cy="95" r="3"/>
    <circle cx="90" cy="80" r="3"/>
    <circle cx="115" cy="105" r="3"/>
    <circle cx="140" cy="65" r="4" fill="#fff"/>
    <circle cx="165" cy="90" r="3"/>
    <circle cx="190" cy="55" r="4" fill="#fff"/>
    <circle cx="215" cy="75" r="3"/>
  </g>

  <!-- Mini heatmap on right side -->
  <g opacity="0.8">
    <rect x="250" y="40" width="20" height="20" fill="#001a0d"/>
    <rect x="275" y="40" width="20" height="20" fill="#003319"/>
    <rect x="300" y="40" width="20" height="20" fill="#00ff88" opacity="0.3"/>
    <rect x="325" y="40" width="20" height="20" fill="#00ff88" opacity="0.5"/>
    <rect x="350" y="40" width="20" height="20" fill="#00ff88" opacity="0.2"/>

    <rect x="250" y="65" width="20" height="20" fill="#00ff88" opacity="0.4"/>
    <rect x="275" y="65" width="20" height="20" fill="#00ff88" opacity="0.7"/>
    <rect x="300" y="65" width="20" height="20" fill="#00ff88" opacity="0.9"/>
    <rect x="325" y="65" width="20" height="20" fill="#00ff88" opacity="0.6"/>
    <rect x="350" y="65" width="20" height="20" fill="#00ff88" opacity="0.3"/>

    <rect x="250" y="90" width="20" height="20" fill="#00ff88" opacity="0.2"/>
    <rect x="275" y="90" width="20" height="20" fill="#00ff88" opacity="0.5"/>
    <rect x="300" y="90" width="20" height="20" fill="#00ff88"/>
    <rect x="325" y="90" width="20" height="20" fill="#00ff88" opacity="0.8"/>
    <rect x="350" y="90" width="20" height="20" fill="#00ff88" opacity="0.4"/>

    <rect x="250" y="115" width="20" height="20" fill="#003319"/>
    <rect x="275" y="115" width="20" height="20" fill="#00ff88" opacity="0.3"/>
    <rect x="300" y="115" width="20" height="20" fill="#00ff88" opacity="0.6"/>
    <rect x="325" y="115" width="20" height="20" fill="#00ff88" opacity="0.4"/>
    <rect x="350" y="115" width="20" height="20" fill="#001a0d"/>
  </g>

  <!-- Labels -->
  <text x="120" y="185" fill="#7a8899" font-family="Consolas, monospace" font-size="10" text-anchor="middle">YEARLY SNOWFALL</text>
  <text x="310" y="155" fill="#7a8899" font-family="Consolas, monospace" font-size="10" text-anchor="middle">REGIONAL HEATMAP</text>

  <!-- Snowflake decorations -->
  <text x="365" y="180" fill="#00ff88" font-size="16" opacity="0.5">*</text>
  <text x="245" y="30" fill="#00ff88" font-size="12" opacity="0.4">*</text>
  <text x="20" y="45" fill="#00ff88" font-size="14" opacity="0.3">*</text>

  <!-- Top label -->
  <text x="200" y="22" fill="#00ff88" font-family="Consolas, monospace" font-size="11" text-anchor="middle" letter-spacing="2" filter="url(#glow)">UTAH SNOWFALL DATA</text>
</svg>